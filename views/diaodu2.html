<script>
	layui.use('layer', function(){ //独立版的layer无需执行这一句
		var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

		//触发事件
		var active = {
			confirmTrans: function(){
				//配置一个透明的询问框
				layer.msg('<label>调度进程：</label>' +
						'<div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo" style="width:300px;margin-top: 40px; margin: auto auto">\n' +
						'    <div class="layui-progress-bar" lay-percent="0%"></div>\n' +
						'</div>' +
						'<label id="label"></label>', {
					time: 20000, //20s后自动关闭
					// skin:'myskin',
					// btn: ['明白了']
				});
			}
		};

		$('#layerDemo .buildadd').on('click', function(){
			var othis = $(this), method = othis.data('method');
			active[method] ? active[method].call(this, othis) : '';
		});

	});
	layui.use('element', function(){
		var $ = layui.jquery
				,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

		//触发事件
		var active = {
			loading: function(othis){
				var DISABLED = 'layui-btn-disabled';
				if(othis.hasClass(DISABLED)) return;

				//模拟loading
				var n = 0, timer = setInterval(function(){
					n = n + Math.random()*15|0;
					if(n>100){
						n = 100;
						clearInterval(timer);
						othis.removeClass(DISABLED);
						$('#label').text("成功√");
					}
					element.progress('demo', n+'%');
					$('.layui-progress-num').attr('lay-percent',n+'%');
				}, 300+Math.random()*1000);

				othis.addClass(DISABLED);
			}
		};

		$('.site-demo-active').on('click', function(){
			var othis = $(this), type = $(this).data('type');
			active[type] ? active[type].call(this, othis) : '';
		});
	});
</script>
