<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="./css/xterm.css" />
    <link rel="stylesheet" href="./css/style.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./javascripts/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="col-md-8 order-md-1">
    <form action="/new/create" method="POST" role="form">
        <div class="modal-body">
            <div class="form-group">
                <label for="containerchoice">running way: </label>
                <select id="containerchoice" name="containerchoice" class="form-control" data-live-search="true" title="Please select an way ...">
                    <option class="bs-title-option" value="">Please select an way ...</option>
                    <option>-it</option>
                    <option>-d</option>
                </select>
            </div>
            <div class="form-group">
                <label for="containerImage">Image: </label>
                <select id="containerImage" name="containerImage" class="form-control" data-live-search="true" title="Please select an image ...">
                    <option class="bs-title-option" value="">Please select an image ...</option>
                    <option>python</option>
                    <option>redis</option>
                </select>
            </div>

            <div class="form-group">
                <label for="containername">name: </label>
                <input type="text" class="form-control" name="containername" id="containername">
            </div>
            <div class="form-group">
                <label for="containerPortSource">Expose port (TCP): </label>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" placeholder="Src" class="form-control" name="containerPortSource" id="containerPortSource">
                    </div>
                    <div class="col-md-6">
                        <input type="text" placeholder="Dis" class="form-control" name="containerPortDistination" id="containerPortDistination">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="containerCmd">Cmd: </label>
                <input type="text" class="form-control" name="containerCmd" id="containerCmd">
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="layui-btn layui-btn-sm" data-dismiss="modal">Close</button>
            <button id="create" type="submit" data-loading-text="<i class='fa fa-spinner fa-spin fa-fw' aria-hidden='true'></i> Waiting..." class="layui-btn layui-btn-sm">Confirm</button>
        </div>
    </form>
</div>
<div class="col-md-4 order-md-2 mb-4"></div>
</body>
</html>
